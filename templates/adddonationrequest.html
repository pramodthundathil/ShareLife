{% extends 'doctorindex.html' %}
{% block content %}

<style>
    .content {
        padding: 20px;
        width: 80%;
        border: 1px solid #1A76D1;
        margin: auto;

    }
</style>

<div class="container mt-5 mb-5">

    <div class="content">
        <h3 class="text-center text-primary">Add Donation Request</h3>

        {% for m in messages %}
        <h5 class="text-info">{{m}}</h5>
        {% endfor %}

        <br><br>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    Patient: <br>
                    <select name="patientid"  required>
                        <option value="" selected disabled>--------------------------</option>
                        {% for i in user %}
                        <option value="{{i.id}}">{{i}}</option>
                        {% endfor %}

                    </select> <br><br>
                </div>
                {% for field in form %}

                <div class="col-md-6">
                    {{field.label}}: <br>
                    {{field}} <br><br>
                </div>
                {% endfor %}
                <div class="col-md-6">

                </div>
                



               
            </div>
            <button class="btn" type="submit">Add Request</button>
        </form>
    </div>
</div>
{% endblock %}
